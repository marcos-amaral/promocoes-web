<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


<!--Adicionar Promção ids -->
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:outputLabel value="DT_GMUD" styleClass="field_label"/>
                            <div class="ui-inputgroup" style="padding: 0.15em; #{tbOiCPromocoesBean.isObrigatorio('DT_GMUD')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                                <p:calendar id="addDT_GMUD" placeholder="DT_GMUD" required="#{tbOiCPromocoesBean.isObrigatorio('DT_GMUD')}" value="#{tbOiCPromocoesBean.newTemplate.dt_gmud}" mask="99/99/9999" mindate="#{tbOiCPromocoesBean.today}" showOn="button" pattern="dd/MM/yyyy" locale="br" timeZone="GMT-03:00" >
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00"/>
                                </p:calendar>    
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                             <p:outputLabel value="TB_ID_BENEFICIO" styleClass="field_label"/>
                            <div class="ui-inputgroup" style="padding: 0.15em; #{tbOiCPromocoesBean.isObrigatorio('TB_ID_BENEFICIO')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputMask id="addTB_ID_BENEFICIO" placeholder="TB_ID_BENEFICIO" required="#{tbOiCPromocoesBean.isObrigatorio('TB_ID_BENEFICIO')}" value="#{tbOiCPromocoesBean.newTemplate.tb_id_beneficio}" mask="9?99"/>      
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <p:outputLabel value="TB_ID_PROGRAMA" styleClass="field_label"/>
                            <div class="ui-inputgroup" style="padding: 0.15em; #{tbOiCPromocoesBean.isObrigatorio('TB_ID_PROGRAMA')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputMask id="addTB_ID_PROGRAMA" placeholder="TB_ID_PROGRAMA" required="#{tbOiCPromocoesBean.isObrigatorio('TB_ID_PROGRAMA')}" value="#{tbOiCPromocoesBean.newTemplate.tb_id_programa}" mask="9?999"/>      
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-3">
                            <p:outputLabel value="TB_DDD" styleClass="field_label"/>
                            <div class="ui-inputgroup" style="padding: 0.15em; #{tbOiCPromocoesBean.isObrigatorio('TB_DDD')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputText id="addTB_DDD" placeholder="TB_DDD" required="#{tbOiCPromocoesBean.isObrigatorio('TB_DDD')}" value="#{tbOiCPromocoesBean.newTemplate.tb_ddd}"/>
                            </div>
                        </div>
                    </div>
                    <p:separator />
                   

</ui:composition>
