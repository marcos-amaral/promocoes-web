<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


<!--Adicionar Promoção ids -->
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <div class="ui-inputgroup" style="padding: 0.15em; #{frasePreOcsBean.isObrigatorio('DT_GMUD')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                                <p:calendar id="addDT_GMUD" placeholder="DT_GMUD" required="#{frasePreOcsBean.isObrigatorio('DT_GMUD')}" value="#{frasePreOcsBean.newTemplate.dt_gmud}" mask="99/99/9999" mindate="#{frasePreOcsBean.today}" showOn="button" pattern="dd/MM/yyyy" locale="br" timeZone="GMT-03:00">
                                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00"/>
                                </p:calendar>    
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <div class="ui-inputgroup" style="padding: 0.15em; #{frasePreOcsBean.isObrigatorio('IDCAMPANHA')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputMask id="addIDCAMPANHA" placeholder="IDCAMPANHA" required="#{frasePreOcsBean.isObrigatorio('IDCAMPANHA')}" value="#{frasePreOcsBean.newTemplate.idcampanha}" mask="9999999"/>      
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-6 ui-lg-2">
                            <div class="ui-inputgroup" style="padding: 0.15em; #{frasePreOcsBean.isObrigatorio('IDOFERTA')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputMask id="addIDOFERTA" placeholder="IDOFERTA" required="#{frasePreOcsBean.isObrigatorio('IDOFERTA')}" value="#{frasePreOcsBean.newTemplate.idoferta}" mask="9999999"/>      
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-3">
                            <div class="ui-inputgroup" style="padding: 0.15em; #{frasePreOcsBean.isObrigatorio('DDD')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                                <p:inputText id="addDDD" placeholder="DDD" required="#{frasePreOcsBean.isObrigatorio('DDD')}" value="#{frasePreOcsBean.newTemplate.ddd}"/>
                            </div>
                        </div>
                    </div>
                    <p:separator />

</ui:composition>
