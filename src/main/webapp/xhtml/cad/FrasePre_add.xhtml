<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <!--Adicionar Promoção -->
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6 ui-lg-4">

                <p:inputTextarea placeholder="OFERTA1" required="#{mBean.isObrigatorio('OFERTA1')}" value="#{mBeanNew.oferta1}" cols="2500" rows="4" maxlength="2500" counterTemplate="{0} caracteres restantes." autoResize="false" counter="caracAddOFERTA1"/>
            </div>
            <h:outputText id="caracAddOFERTA1" />
        </div>

            <h:outputText id="caracAddOFERTA3" />
        </div>

    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6 ui-lg-4">

            </div>

        </div>

</ui:composition>
