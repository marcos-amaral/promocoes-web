<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="DT_GMUD" styleClass="field_label"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{frasesCartaoBean.isObrigatorio('DT_GMUD')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                <p:calendar id="addDT_GMUD" placeholder="DT_GMUD" required="#{frasesCartaoBean.isObrigatorio('DT_GMUD')}" value="#{frasesCartaoBean.newConfigOfertasPre.dt_gmud}" mask="99/99/9999" mindate="#{frasesCartaoBean.today}" showOn="button" pattern="dd/MM/yyyy" locale="br" timeZone="GMT-03:00" >
                    <f:convertDateTime pattern="dd/MM/yyyy" locale="pt-BR" timeZone="GMT-03:00"/>
                </p:calendar>    
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="IDBENEFICIO" styleClass="field_label"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{frasesCartaoBean.isObrigatorio('IDBENEFICIO')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <p:inputMask id="addIDBENEFICIO" placeholder="IDBENEFICIO" required="#{frasesCartaoBean.isObrigatorio('IDBENEFICIO')}" value="#{frasesCartaoBean.newConfigOfertasPre.idbeneficio}" mask="99"/>      
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="IDPROGRAMA" styleClass="field_label"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{frasesCartaoBean.isObrigatorio('IDPROGRAMA')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <p:inputMask id="addIDPROGRAMA" placeholder="IDPROGRAMA" required="#{frasesCartaoBean.isObrigatorio('IDPROGRAMA')}" value="#{frasesCartaoBean.newConfigOfertasPre.idprograma}" mask="9?9"/>      
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="DDD" styleClass="field_label"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{frasesCartaoBean.isObrigatorio('DDD')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-key"></i></span>
                <p:inputText id="addDDD" placeholder="DDD" required="#{frasesCartaoBean.isObrigatorio('DDD')}" value="#{frasesCartaoBean.newConfigOfertasPre.ddd}"/>
            </div>
        </div>
    </div>
    <p:separator />

</ui:composition>
