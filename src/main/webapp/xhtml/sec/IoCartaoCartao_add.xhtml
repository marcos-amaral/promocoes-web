<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <!--Adicionar Promoção-->
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
             <p:outputLabel value="RECACUMULADAINICIAL" styleClass="field_label"/>
            <div class="ui-inputgroup inputnumber" style="padding: 0.15em; #{mBean.isObrigatorio('RECACUMULADAINICIAL')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:inputNumber placeholder="RECACUMULADAINICIAL" required="#{mBean.isObrigatorio('RECACUMULADAINICIAL')}" value="#{mBeanNew.recacumuladainicial}" decimalPlaces="2" thousandSeparator="" decimalSeparator="," decimalSeparatorAlternative="." symbol="R$" converter="moneyConverter">
                    <p:ajax event="change" process="@this"/>
                </p:inputNumber>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2">
             <p:outputLabel value="RECACUMULADAFINAL" styleClass="field_label"/>
            <div class="ui-inputgroup inputnumber" style="padding: 0.15em; #{mBean.isObrigatorio('RECACUMULADAFINAL')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:inputNumber placeholder="RECACUMULADAFINAL" required="#{mBean.isObrigatorio('RECACUMULADAFINAL')}" value="#{mBeanNew.recacumuladafinal}" decimalPlaces="2" thousandSeparator="" decimalSeparator="," decimalSeparatorAlternative="." symbol="R$" converter="moneyConverter">
                    <p:ajax event="change" process="@this"/>
                </p:inputNumber>
            </div>
        </div>
    </div>
    <p:panel style="margin: 0.4em;">
        <div class="ui-g ui-fluid" >
            <div class="ui-g-12 ui-md-12 ui-lg-2" style="padding-top: 1.1em;">
                <p:outputLabel value="OFERTAPROMO1"/>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20">
                <h:panelGroup styleClass="panelOFERTAPROMO">
                    <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('OFERTAPROMO1')?'background-color: khaki':''}">
                        <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                        <p:selectOneMenu appendTo="@this"
                                         styleClass="OFERTAPROMO"
                            value="#{mBeanNew.selectedOfertapromo1_1}"
                            required="#{mBean.isObrigatorio('OFERTAPROMO1')}"
                            requiredMessage="OFERTAPROMO1: Erro de validação: o valor é necessário." 
                            id="addOFERTAPROMO1"
                             >
                            <f:selectItems value="#{mBean.validTipoBonusList}"/>

                            <p:ajax event="valueChange" process="@this" update="@(.OFERTAPROMO)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20;">
                <h:panelGroup id="OFERTAPROMO1_2" styleClass="OFERTAPROMO" style="visibility: #{(mBeanNew.selectedOfertapromo1_1 != '' and mBeanNew.selectedOfertapromo1_1 != null)?'visible':'hidden'}">

                        <p:selectOneMenu appendTo="@this"
                                         
                            value="#{mBeanNew.selectedOfertapromo1_2}"
                            required="false"
                             >
                            <f:selectItems value="#{mBean.validTipoBonusList}" />

                            <p:ajax event="valueChange" process="@this" update="@(.OFERTAPROMO)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20;">
                <h:panelGroup id="OFERTAPROMO1_3" styleClass="OFERTAPROMO" style="visibility: #{(mBeanNew.selectedOfertapromo1_2 != '' and mBeanNew.selectedOfertapromo1_2 != null)?'visible':'hidden'}">

                            <p:ajax event="valueChange" process="@this" update="@(.OFERTAPROMO)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
        </div>
    </p:panel>

                            <p:ajax event="valueChange" process="@this" update="@(.OFERTAPROMO)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 10;">
                <h:panelGroup id="OFERTAPROMO2_2" styleClass="OFERTAPROMO" style="visibility: #{(mBeanNew.selectedOfertapromo2_1 != '' and mBeanNew.selectedOfertapromo2_1 != null)?'visible':'hidden'}">

                            <p:ajax event="valueChange" process="@this" update="@(.OFERTAPROMO)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 10;">
                <h:panelGroup id="OFERTAPROMO2_3" styleClass="OFERTAPROMO" style="visibility: #{(mBeanNew.selectedOfertapromo2_2 != '' and mBeanNew.selectedOfertapromo2_2 != null)?'visible':'hidden'}">
                    <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('OFERTAPROMO2')?'background-color: khaki':''}">

        </div>  
    </p:panel>

</ui:composition>
