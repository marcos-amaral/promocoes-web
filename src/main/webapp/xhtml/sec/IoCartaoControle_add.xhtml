<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <!--Adicionar Promocão-->
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 40">
            <div class="ui-inputgroup inputnumber" style="padding: 0.15em; #{mBean.isObrigatorio('TIPOPAGAMENTOINCENTIVO')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:selectOneMenu  value="#{mBeanNew.tipopagamentoincentivo}" appendTo="@this" required="#{mBean.isObrigatorio('TIPOPAGAMENTOINCENTIVO')}">
                    <f:selectItem itemLabel="TIPOPAGAMENTOINCENTIVO" itemValue="" />
                    <f:selectItem itemLabel="Credito" itemValue="Credito"/>
                    <f:selectItem itemLabel="Boleto" itemValue="Boleto"/>
                    <f:facet name="footer">
                    <h:outputText value="2 Opções" style="font-weight:bold;"/>
                    </f:facet>
                  <p:ajax event="change" process="@this"/>               
                </p:selectOneMenu>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-2">
            <div class="ui-inputgroup inputnumber" style="padding: 0.15em; #{mBean.isObrigatorio('RECACUMULADAMESANTERIORINICIAL')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:inputNumber placeholder="RECACUMULADAMESANTERIORINICIAL" required="#{mBean.isObrigatorio('RECACUMULADAMESANTERIORINICIAL')}" value="#{mBeanNew.recacumuladamesanteriorinicial}" decimalPlaces="2" thousandSeparator="">
                    <p:ajax event="change" process="@this"/>
                </p:inputNumber>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-2">
            <div class="ui-inputgroup inputnumber" style="padding: 0.15em; #{mBean.isObrigatorio('RECACUMULADAMESANTERIORFINAL')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:inputNumber placeholder="RECACUMULADAMESANTERIORFINAL" required="#{mBean.isObrigatorio('RECACUMULADAMESANTERIORFINAL')}" value="#{mBeanNew.recacumuladamesanteriorfinal}" decimalPlaces="2" thousandSeparator="">
                    <p:ajax event="change" process="@this"/>
                </p:inputNumber>
            </div>
        </div>
    </div>
    
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20">
            <p:outputLabel value="TB_INCENTIVO1" for="@next"/>
            <div class="ui-inputgroup"  style="padding: 0.15em; #{mBean.isObrigatorio('TB_INCENTIVO1')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                <p:selectOneMenu appendTo="@this"
                    value="#{mBeanNew.tb_incentivo1}"
                    styleClass="TB_INCENTIVO1"
                    required="#{mBean.isObrigatorio('TB_INCENTIVO1')}">
                   
                    <f:selectItems value="#{mBean.validTipoPlanoList}"/>
                    
                   
                    
                </p:selectOneMenu>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20">
            <p:outputLabel value="TB_INCENTIVO2" for="@next"/>
            <div class="ui-inputgroup"  style="padding: 0.15em; #{mBean.isObrigatorio('TB_INCENTIVO2')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                <p:selectOneMenu appendTo="@this"
                    value="#{mBeanNew.tb_incentivo2}"
                    styleClass="TB_INCENTIVO2"
                    required="#{mBean.isObrigatorio('TB_INCENTIVO2')}">
                    <f:selectItems value="#{mBean.validTipoPlanoList}" />
                </p:selectOneMenu>
            </div>
        </div>
    </div>
    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 10">
            <p:outputLabel value="TB_INCENTIVO3" for="@next"/>
            <div class="ui-inputgroup"  style="padding: 0.15em; #{mBean.isObrigatorio('TB_INCENTIVO3')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                <p:selectOneMenu appendTo="@this"
                    value="#{mBeanNew.tb_incentivo3}"
                    styleClass="TB_INCENTIVO3"
                    required="#{mBean.isObrigatorio('TB_INCENTIVO3')}">
                    <f:selectItems value="#{mBean.validTipoPlanoList}" />

                </p:selectOneMenu>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 10">
            <p:outputLabel value="TB_INCENTIVO4"  for="@next"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('TB_INCENTIVO4')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                <p:selectOneMenu appendTo="@this"
                    value="#{mBeanNew.tb_incentivo4}"
                    styleClass="TB_INCENTIVO4"
                    required="#{mBean.isObrigatorio('TB_INCENTIVO4')}">
                    <f:selectItems value="#{mBean.validTipoPlanoList}"/>

                </p:selectOneMenu>
            </div>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 10">
            <p:outputLabel value="TB_INCENTIVO5"  for="@next"/>
            <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('TB_INCENTIVO5')?'background-color: khaki':''}">
                <span class="ui-inputgroup-addon"><i class="fa fa-tag"></i></span>
                <p:selectOneMenu appendTo="@this"
                    value="#{mBeanNew.tb_incentivo5}"
                    styleClass="TB_INCENTIVO5"
                    required="#{mBean.isObrigatorio('TB_INCENTIVO5')}">
                    <f:selectItems value="#{mBean.validTipoPlanoList}"/>

                </p:selectOneMenu>
            </div>
        </div>
    </div>

</ui:composition>
