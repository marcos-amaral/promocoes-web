<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="/WEB-INF/template/template.xhtml">

        <ui:define name="conteudo">
            <div class="container" id="mainContainer">
                <p:growl id="growl" life="4000" showDetail="true" />
                <div id='mainDiv' class="row vertical-offset-100">
                    <div class="">
                        <div class="panel panel-default center center-block" style="max-width: 348px;">
                            <div class="panel-heading">
                                <h3 class="panel-title">Troca de Senha Para Acesso SiGO</h3>
                            </div>
                            <h:form>
                                <div class="panel-body">
                                    <p:messages id="messages" showDetail="true" closable="true"/>

                                    <div class="form-group">
                                        <h:outputLabel id="senha1Out" value="Nova Senha: *" />
                                        <h:inputSecret id="senha1" value="#{changePasswordBean.password1}" styleClass="form-control" t:placeholder="Senha" required="true"/> 
                                    </div>
                                    <div class="form-group">
                                        <h:outputLabel id="senha2Out" value="Confirmação: *" />
                                        <h:inputSecret id="senha2" value="#{changePasswordBean.password2}" styleClass="form-control" t:placeholder="Confirmação" required="true"/>
                                    </div>

                                    <h:commandButton value="Confirmar" action="#{changePasswordBean.changePassWord}" styleClass="btn btn-lg btn-success btn-block" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</html>
