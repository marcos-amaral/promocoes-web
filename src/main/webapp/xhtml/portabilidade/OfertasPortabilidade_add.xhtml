<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

<!--Adicionar Promocoes-->
            <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('TB_TIPO_BONUS')?'background-color: khaki':''}">
                                <span class="ui-inputgroup-addon"><i class="fa fa-quote-left"></i></span>
                                <p:inputText placeholder="TB_TIPO_BONUS" required="#{mBean.isObrigatorio('TB_TIPO_BONUS')}" value="#{mBeanNew.tb_tipo_bonus}"/>      
                            </div>
                        </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('DATA_INIC')?'background-color: khaki':''}">
                        <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                        <p:calendar placeholder="DATA_INIC" required="#{mBean.isObrigatorio('DATA_INIC')}" value="#{mBeanNew.data_inic}" showOn="button" pattern="dd/MM/yyyy" locale="br" timeZone="GMT-03:00"/>    
                    </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-2">
                <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('DATA_FIM')?'background-color: khaki':''}">
                    <span class="ui-inputgroup-addon"><i class="fa fa-calendar"></i></span>
                    
                        <p:calendar placeholder="DATA_FIM" required="#{mBean.isObrigatorio('DATA_FIM')}" value="#{mBeanNew.data_fim}" showOn="button" pattern="dd/MM/yyyy" locale="br" timeZone="GMT-03:00" mindate="#{mBean.today}"/>       
                </div>
            </div>
            </div>
          <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                     <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('INFORMAPROMO')?'background-color: khaki':''}">
                        <span class="ui-inputgroup-addon"><i class="fa fa-quote-left"></i></span>
                        <p:inputTextarea placeholder="INFORMAPROMO" required="#{mBean.isObrigatorio('INFORMAPROMO')}" value="#{mBeanNew.informapromo}" cols="120" rows="4" maxlength="159" counterTemplate="{0} caracteres restantes." autoResize="false" counter="caracAddINFORMAPROMO"/>      
                    </div>
                    <h:outputText id="caracAddINFORMAPROMO" />
                </div>
              <div class="ui-g-12 ui-md-6 ui-lg-4">
                     <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('INCENTIVO_PORTABILIDADE')?'background-color: khaki':''}">
                        <span class="ui-inputgroup-addon"><i class="fa fa-quote-left"></i></span>
                        <p:inputTextarea placeholder="INCENTIVO_PORTABILIDADE" required="#{mBean.isObrigatorio('INCENTIVO_PORTABILIDADE')}" value="#{mBeanNew.incentivo_portabilidade}" cols="120" rows="4" maxlength="159" counterTemplate="{0} caracteres restantes." autoResize="false" counter="caracAddINCENTIVO_PORTABILIDADE"/>      
                    </div>
                    <h:outputText id="caracAddINCENTIVO_PORTABILIDADE" />
                </div>
              <div class="ui-g-12 ui-md-6 ui-lg-4">
                     <div class="ui-inputgroup" style="padding: 0.15em; #{mBean.isObrigatorio('NAOCLIENTE_SVA')?'background-color: khaki':''}">
                        <span class="ui-inputgroup-addon"><i class="fa fa-quote-left"></i></span>
                        <p:inputTextarea placeholder="NAOCLIENTE_SVA" required="#{mBean.isObrigatorio('NAOCLIENTE_SVA')}" value="#{mBeanNew.naocliente_sva}" cols="120" rows="4" maxlength="159" counterTemplate="{0} caracteres restantes." autoResize="false" counter="caracAddNAOCLIENTE_SVA"/>      
                    </div>
                    <h:outputText id="caracAddNAOCLIENTE_SVA" />
                </div>
               
          </div>
    
</ui:composition>
