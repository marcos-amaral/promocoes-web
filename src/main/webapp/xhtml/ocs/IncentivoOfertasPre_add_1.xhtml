<!DOCTYPE html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <div class="ui-g ui-fluid">
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="RECACUMULADAINICIAL" styleClass="field_label"/>

                <span class="ui-inputgroup-addon"><i class="fa fa-money"></i></span>
                <p:inputNumber id="addRECACUMULADAINICIAL" placeholder="RECACUMULADAINICIAL" required="#{mBean.isObrigatorio('RECACUMULADAINICIAL')}" value="#{mBeanNew.recacumuladainicial}" decimalPlaces="2" thousandSeparator="">
                    <p:ajax event="change" process="@this"/>
                </p:inputNumber>
            </div>
        </div>
        <div class="ui-g-12 ui-md-6 ui-lg-2">
            <p:outputLabel value="RECACUMULADAFINAL" styleClass="field_label"/>

                </p:inputNumber>

    </div>

            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 30">

                            required="#{mBean.isObrigatorio('OFERTAPROMO1_ID_OFERTAOCS')}"
                            >
                            <f:selectItems value="#{mBean.validIdOfertaOcsList}" />

                            <p:ajax event="valueChange" process="@this" update="@(.panelID_OFERTAOCS)"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>
            </div>
            <div class="ui-g-12 ui-md-4 ui-lg-3" style="z-index: 20">

                            <p:ajax event="valueChange" process="@this" update="@(.panelID_OFERTAOCS)"/>

                    </div>
                </h:panelGroup>
            </div>
        </div>
